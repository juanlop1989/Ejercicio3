<head>

<body>
    <div class="container">
        
        <div class="row mt-5">
            <h2>Convertidor de Longitud</h2>
        </div>

        <div class="col-6">
            <label for="IntroducirValor">Introduzca un Valor:  </label>
            <input type="number" id="valor">
        </div>

        <div class="col-sm-12 col-md-4 col-lg-4 mt-5">
            <label for="">A) Kilómetro a Metro: </label>
            <label for="" id="resultado1"></label>
        </div>       
        
        <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
            <label for="">B) Metro a Centímetro: </label>
            <label for="" id="resultado2"></label>
        </div> 

        <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
            <label for="">C) Pie a Pulgada: </label>
            <label for="" id="resultado3"></label>
        </div> 

        <div class="col-sm-12 col-md-4 col-lg-4 mt-3">
            <label for="">D) Yarda a Pulgada: </label>
            <label for="" id="resultado4"></label>
        </div>         
            

        <div class="row mt-3">
            <div class="mb-3">
                <button type="button" onclick="calcular()" class="btn btn-success">Convertir</button>
                <button type="button" onclick="limpiar()" class="btn btn-danger">Limpiar</button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
